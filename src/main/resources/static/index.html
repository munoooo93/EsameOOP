<!DOCTYPE html>

<html>
	<head>
		<title>Esame OOP</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="/style.css">
	</head>
	<body class="container">
		<div id="data-view" class="row">
			<form id="data-controller" class="controller">
				<input id="data-path" type="text" placeholder="Percorso" value="">
				<button id="data-retriever">Ottieni i dati</button>
			</form>

			<div id="data-container" class="row centred"></div>
		</div>

		<div id="metadata-view" class="row">
			<div id="metadata-controller">
				<button id="metadata-retriever">Ottieni metadati</button>
			</div>

			<div id="metadata-container" class="row centred"></div>
		</div>

		<div id="stats-view" class="row">
			<div id="stats-controller" class="row">
				<button id="stats-retriever-folder">Ottieni statistiche cartella</button>
				<label>
					<input id="stats-path" type="text" placeholder="Percorso" value="">
				</label>

				<button id="stats-retriever-all">Ottieni tutte le statistiche</button>
				<label>
					<input id="stats-del" type="checkbox" checked>
				</label>
			</div>

			<div id="stats-container" class="row"></div>
		</div>

		<!-- Libraries -->
		<script src="/modules/data-view.js"></script>
		<script src="/modules/metadata-view.js"></script>
		<script src="/modules/stats-view.js"></script>
		<!-- App Launcher -->
		<script src="/main.js"></script>
	</body>
</html>
