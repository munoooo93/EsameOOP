<!DOCTYPE html>

<html>
	<head>
		<title>Esame OOP</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="/style.css">
	</head>
	<body>
		<div class="form-group">
			<div id="data-view">			
			<div id="data-controller">

			

				<div class="container" style="padding-top:10px;">
					<div class="row">
						<div class="container">
							<div class="container">
								<input id="data-path" type="text" placeholder="Percorso" value="" class="col-sm-6 form-control-sm">
							
						
								<button id="data-retriever" class="col-sm-4" style="float:right">Ottieni i dati</button>
							</div>
						</div>	
						
					</div>
				</div>
			</div>
			</div>

			<div>
				<div id="data-describer"></div>
				<div id="data-container"></div>
			</div>
		
			<div class="container" style="padding-top:10px;">
				<div class="row">
					<div class="col form-group text-center">
						<div id="metadata-view">
							<div class="container">
								<div id="metadata-controller">
									<button id="metadata-retriever" class="col-sm-12">Ottieni metadati</button>
								</div>
							</div>

							<div>
								<div id="metadata-describer"></div>
								<div id="metadata-container"></div>
							</div>
						</div>
					</div>
			</div>
			</div>



			<div id="stats-view">
			<div id="stats-controller">

					<div class="container">
						<div class="row">
							<div class="container">
								<div class="container">
									<input id="stats-path" type="text" placeholder="Percorso" value="" class="col-sm-6 form-control-sm">
									<button id="stats-retriever-folder" class="col-sm-4" style="float:right">Ottieni statistiche cartella</button>
								</div>
							</div>
						</div>
					</div>
			</div>
			</div>
			
			
			<div class="container" style="padding-top:10px;">
				<div class="row">
					<div class="col form-group text-center">
						<div id="metadata-view">
							<div class="container">
									<button id="stats-retriever-all" class="col-sm-12">Ottieni tutte le statistiche</button>
								</div>
							</div>

							<div>
								<div id="stats-describer"></div>
								<div id="stats-container" class="container"></div>
							</div>
						</div>
					</div>
			</div>
			</div>

			<div class="container text-center">
				<label>
					<input id="stats-del" type="checkbox" checked> Includi file cancellati
				</label>
			</div>
		</div>
			
		

		<!-- Libraries -->
		<script src="/modules/data-view.js"></script>
		<script src="/modules/metadata-view.js"></script>
		<script src="/modules/stats-view.js"></script>
		<!-- App Launcher -->
		<script src="/main.js"></script>
	</body>
</html>
